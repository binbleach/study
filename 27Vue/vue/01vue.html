<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--VueHello World-->
    <!--第一步准备容器，最起码的-->
    <div id="root">
        <h1>Hello{{name}}</h1>  <!--普通的html代码，不会启动vue-->
    </div>


    <script type="text/javascript">
        Vue.config.productionTip=false//组织vue在启动时生产提示

        //创建Vue实例，参数只传一个是配置对象
        const x=new Vue({
            el:"#root",    //指当前实例为那个容器服务，容器通常为css选择器字符串
            //el:document.getElementById('root') //和上种写法效果一样
            data:{           //data用来存储数据，供el指定的容器使用，值暂时先写为对象，以后写函数
                name:'尚硅谷'
            }
        });

    </script>

</body>
</html>

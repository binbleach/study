<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        你好：{{name}}
    </div>
    <div id="root1">
        你好：{{name}}
    </div>

    <script>

        const v = new Vue({
            //el:'#root',
            data:{
                name:"黄家宾"
            }
        })
        console.log(v)  //v实例对象对象所有的前面带$的属性都是我们可以用的属性。
        v.$mount('#root'); //在这里绑定代替el,$mount是v实例对象对象的原型对象Vue里的属性

        new Vue({
            el:'#root1',
            data:function (){   //这行一般删掉function删掉冒号，写成data(){
                console.log('@@@',this) //此处的this是vue对象，箭头函数的this是window对象。由vue所管理的函数就不要写成箭头函数了
                return {
                    name:"徐凤年"  //data的第二种写法函数式，以后用组件的时候必须用这个
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body lang="en">
    <div id="root">
        <!--插值语法-->
        <h1>你好我是{{name}}</h1>
        <!--命令语法 v-bind可以简写成冒号 ， v-if就不可以了 -->
        <h1><a v-bind:href="href">我是一个连接</a></h1>
        <h1><a :href="href1">我也是一个连接</a></h1>
    </div>

    <script type="text/javascript">
        const vue = new Vue({
            el:"#root",
            data:{
                name:"黄家宾",
                href:"http://www.baidu.com",
                href1:"https://fanyi.baidu.com/"
            }
        })

    </script>
</body>
</html>

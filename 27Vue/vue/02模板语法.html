<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body lang="en">
    <div id="root">
        <!--
            插值语法
                功能：用于解析标签体内容
                写法：{{xxx}},xxx是js表达式，且可以直接读取到data中到的所有属性
        -->
        <h1>你好我是{{name}}</h1>
        <!--
            命令语法
                功能：用于解析标签（包括：标签属性、标签贴内容、绑定事件.....）。
                写法：v-bind(单向绑定):xxx xxx也是js表达式。v-bind可以简写成冒号 ， v-if就不可以了
                 注：js表达式 如 v-bind:href="href1.toUpperCase()" 那href1都是大写了
        -->
        <h1><a v-bind:href="href">我是一个连接</a></h1>
        <h1>你好我是{{school.name}}</h1>
        <h1><a :href="school.href">我也是一个连接</a></h1>
    </div>

    <script type="text/javascript">
        const vue = new Vue({
            el:"#root",
            data:{
                name:"黄家宾",
                href:"http://www.baidu.com",
                school:{
                    name:"电子科技大学成都学院",
                    href:"http://cduestc.cn/"
                }
            }
        })

    </script>
</body>
</html>

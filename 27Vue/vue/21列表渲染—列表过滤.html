<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">

    <h2>人员列表</h2>

    <ul>
        <li v-for="(p,index) in persons" :key="index">
            {{p.name}}——{{p.sex}}——{{index}}
        </li>
    </ul>

</div>
<script>
    new Vue({
        el:'#root',
        data:{
            persons:[
                {name:"马冬梅",age:"35",sex:"女"},
                {name:"周冬雨",age:"30",sex:"女"},
                {name:"周杰伦",age:"45",sex:"男"},
                {name:"温兆伦",age:"50",sex:"男"}
            ]
        }
    })

</script>

</body>
</html>

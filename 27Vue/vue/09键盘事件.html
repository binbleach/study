<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!--
            1 .enter：回车事件
              .delete：删除事件（捕获”删除“或”退格事件”）
              .esc：退出事件
              .space：空格
              .tab：换行（特殊：本身就有切换焦点的功能，当你用keyup抬起来时都切走了，一般用keydown）
              .up：上
              .down：下
              .left：左
              .right：右
              .caps-lock：切换大小写
            2、Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case（短横线命名）
            3、系统修饰符（用法特殊）ctrl、alt、shift、meta(win键)
                （1）配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发。
                （2）配合keydown使用：正常触发事件
                注：系统修饰键还可以带其他键如:@keydown.ctrl.y：只有按下ctrl+y键才能触发事件
            4、也可以使用keyCode去指定具体按键（不推荐）:keyup.13，因为不同键盘的编码可能不同


        -->
        <input type="text" @keyup.enter="showInfo" placeholder="按下回车提示输入"/>
        <!--5、Vue.config.keyCode.自定义键名 = 键码，也可以去定制按键别名-->
        <input type="text" @keyup.huiche="showInfo" placeholder="按下回车提示输入"/>
    </div>
    <script>
        Vue.config.keyCodes.huiche = 13 //定义了一个别名按键
        new Vue({
            el:'#root',
            data:{
            },
            methods:{
                showInfo(e){
                    console.log(e.target.value);
                }
            }
        })

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--操作的是浏览器存在本地硬盘的数据，想查看在开发着工具的location应用里-->
    <h2>localStorage</h2>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我读取一个数据</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="clearData()">点我清空所有数据</button>
    <script type="text/javascript">
        function saveData() {
            let muniu={info:"母牛",describe:"相亲节目"}
            localStorage.setItem("msg","hello");//key相同会覆盖值会自动调toString
            localStorage.setItem("msg2",JSON.stringify(muniu));//存对象得转成字符串

        }
        function readData() {
            console.log(localStorage.getItem("msg"));
            console.log(JSON.parse(localStorage.getItem("msg2")));
        }
        function deleteData() {
            localStorage.removeItem("msg");
        }
        function clearData() {
            localStorage.clear();
        }
    </script>
</body>
</html>

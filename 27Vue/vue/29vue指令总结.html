<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        学过的指令：
            v-bind  : 单向绑定解析表达式，可以简写为 :xxx
            v-model : 双向数据绑定 ，本身就是简写 全写 v-model:value
            v-for   : 遍历数组、对象、字符串
            v-on    : 绑定事件监听，可以简写为@
            v-if    : 条件渲染（动态控制节点是否存在）
            v-else  : 条件渲染（动态控制节点是否存在）
            v-show  : 条件渲染（动态控制节点是否展示）
            v-text  : 渲染节点文本内容，覆盖方式，和{{}}插值语法拼接不同
            v-html  : 渲染节点html，支持结构解析。存在安全问题xxs攻击不要在用户输入的地方用v-html
            v-cloak : 可以防止js阻塞导致用户见到未被渲染的网页。js阻塞：<script></script>引入样式，因网络慢没加载时。其他代码也加载不了
            v-once  : 所在节点初次渲染后，不再渲染。和v-cloak一样没有值。
            v-pre   : 节点直接拿来用，vue不会解析。
    -->


</body>
</html>

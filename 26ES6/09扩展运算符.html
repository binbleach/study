<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //[...]扩展运算符能将数组转换为逗号分割开的[参数序列]
        const tfboys=['易烊千玺','王源','王俊凯'];
        function chunwan(){
            console.log(arguments)
        }
        chunwan(...tfboys); //会将他们拆分成三个参数,直接tfboys的话就只有一个参数

        //拓展运算符之数组的合并
        const kzxd = ['王太利','肖央'];
        const beyond = ['黄家驹','黄贯中','叶世荣','黄家强'];
        const zui = [...kzxd,...beyond];
        console.log(zui);

        //拓展运算符之数组克隆
        const sanzhihua = ['E','G','M'];
        const sanyecao = [...sanzhihua];
        console.log(sanyecao);

        //将维数组转成真正的数组
        const divs = document.querySelectorAll('div');
        console.log(divs);
        const divArr = [...divs];
        console.log(divArr);

    </script>

</body>
</html>

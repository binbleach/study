<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //允许函数设置默认值,一般放在形参最后,有实参就用没有就默认值
        function add(a,b,c=3) {
            return a+b+c;
        }
        console.log(add(1,2));

        //默认值配合解构使用
        function connect({host,username,password='123456',port}){
            console.log(host);
            console.log(username);
            console.log(password);
            console.log(port);
        }
        connect({
            host:'127.0.0.1',
            username:'黄家宾',
            //password:'123',   //不写就用默认
            port:'3306',
        })
    </script>

</body>
</html>

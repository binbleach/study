<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // 1s后控制台输出111 2s后输出222 3s后输出333
        //定时器异步解决方案：回调地狱
        /*setTimeout(()=>{
            console.log(111);
            setTimeout(()=>{
                console.log(222);
                setTimeout(()=>{
                    console.log(333);
                },3000)
            },2000)
        },1000);*/

        //生成器函数解决方案,缩进是有头的
        function one() {
            setTimeout(()=>{
                console.log(111);
                iterator.next();
            },1000)
        }
        function two() {
            setTimeout(()=>{
                console.log(222);
                iterator.next();
            },2000)
        }
        function three() {
            setTimeout(()=>{
                console.log(333);
            },3000)
        }
        function * f() {
            yield one();
            yield two();
            yield three();
        }
        let iterator = f();
        iterator.next()


    </script>
</body>
</html>

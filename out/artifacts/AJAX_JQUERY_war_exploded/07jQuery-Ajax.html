<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    $.ajax()核心函数
    $.post(url,data,success,dataType)用post方法做ajax
    $.get()用get方法做ajax
    参数：
    async boolean类型，默认值是true可以不写, 相当于 xmlHttp.open(get,url,true);第三个参数一样。 格式async:true
    contentType 可以不写，想表示返回的是json 格式contentType:"application/json"。
    data 可以是字符串可以是json，表示请求参数一般用的是json 。格式 data:{}
    dataType 期望从服务器端返回的数据格式 xml,html,text,json 格式： dataType:"json"
    error: 一个function 请求错误时执行
    success: 相当于readyState=4  && status=200 格式 success.function(data){} data相当于responseText。
    url: 请求地址
    type：请求方式 默认get
    -->
</head>
